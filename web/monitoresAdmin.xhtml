<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./plantillas/templateVistaAdmin.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

                <p> #{requestScope.muestraMonitores}</p>
                <table>
                    <tr>
                        <td>
                            <table class="tablasMostrarObjetos">
                                <tr id="cabeceraTablaMostrarObjetos">
                                    <th>DNI</th>
                                    <th>NOMBRE</th>
                                    <th>E-MAIL</th>
                                    <th>SEGURIDAD SOCIAL</th>
                                    <th>TELEFONO</th>
                                    <th>MODIFICAR/BORRAR</th>
                                </tr>
                                <c:forEach items="#{requestScope.monitores}" var="monitor">
                                    <tr>
                                        <td>#{monitor.dni}</td>
                                        <td>#{monitor.nombreCompleto}</td>
                                        <td>#{monitor.email}</td>
                                        <td>#{monitor.numeroSS}</td>
                                        <td>#{monitor.telefono}</td>
                                        <td>
                                            <table id="botonesTabla">
                                                <tr>
                                                    <td>
                                                        <form action="/CeuFitSW1/modificarMonitores" method="get">
                                                            <input type="hidden" name="dni" value="#{monitor.dni}"/>
                                                            <input type="hidden" name="nombreCompleto" value="#{monitor.nombreCompleto}"/>
                                                            <input type="hidden" name="email" value="#{monitor.email}"/>
                                                            <input type="hidden" name="numeroSS" value="#{monitor.numeroSS}"/>
                                                            <input type="hidden" name="telefono" value="#{monitor.telefono}"/>
                                                            <input type="submit" value="MODIFICAR"/>
                                                        </form>
                                                    </td>
                                                    <td>
                                                        <form action="/CeuFitSW1/borrarMonitores" method="post">
                                                            <input type="hidden" name="dni" value="#{monitor.dni}"/>
                                                            <input type="submit" value="BORRAR"/>
                                                        </form>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </c:forEach>
                            </table>
                        </td>
                        <td width="100px">
                            <div width="100px">
                                <form method="get" class="formLogin" action="/CeuFitSW1/AnadirMonitor" align="center">
                                    <input id="DNI" name="DNI" type="text" placeholder="DNI"/>
                                    <input id="NombreCompleto" name="NombreCompleto" type="text" placeholder="NOMBRE Y APELLIDOS"/>
                                    <input id="Email" name="Email" type="text" placeholder="E-MAIL"/>
                                    <input id="numeroSS" name="NumeroSS" type="text" placeholder="Numero Seguridad Social"></input>
                                    <input id="telefono" name="Telefono" type="text" placeholder="Numero telefono"></input>
                                    <input id="Enviar" type="submit" value="VAMOS!"/>

                                </form>
                            </div>
                        </td>
                    </tr>

                </table>
            </ui:define>

        </ui:composition>

    </body>
</html>
