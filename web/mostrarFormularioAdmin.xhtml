<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./plantillas/templateVistaAdmin.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

                <p> #{requestScope.mostrarFormularioContacto}</p>
                
                            <table class="tablasMostrarObjetos">
                                <tr id="cabeceraTablaMostrarObjetos">
                                    <th>ID_FORMULARIO</th>
                                    <th>NOMBRE</th>
                                    <th>E-MAIL</th>
                                    <th>MENSAJE</th>
                                    <th>RESPONDER</th>
                                   
                                </tr>
                                <c:forEach items="#{requestScope.formularioContacto}" var="entrada">
                                    <tr>
                                        <td>#{entrada.idformulario}</td>
                                        <td>#{entrada.nombre}</td>
                                        <td>#{entrada.email}</td>
                                        <td>#{entrada.mensaje}</td>
                                        <td>
                                            <form>
                                                <button onclick="window.location.href = 'mailto:#{entrada.email}';">Responder</button>
                                            </form>
                                        </td>
                                    </tr>
                                </c:forEach>
                            </table>
                     
            </ui:define>

        </ui:composition>

    </body>
</html>
