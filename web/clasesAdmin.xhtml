<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/estilo.css"/>
        <title>Vista Administrador</title>
    </h:head>

    <body>
        <ui:composition template="./plantillas/templateVistaAdmin.xhtml">
            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <br/><br/><br/><br/><br/><br/><br/>
                <br/><br/>
                <form method="post" action="/CeuFitSW1/ManejadorClases" name="Anadir Clases">
                    Nombre de la clase: <input name="clase"/>
                    Horario: <input name="horario"/>
                    Monitor: <input name="monitor"/>
                    Descripción: <input name="descripcion"/>
                    <button>Añadir Clase</button>
                </form>

                <table border="2" id="tablaClases">
                    <caption><h2>Lista de clases con #{clasesBean.clases.size()} clases:</h2></caption>
                    <tr class="trClases">
                        <th>Nombre</th>
                        <th>Horario</th>
                        <th>Monitor</th>
                        <th>Acción</th>
                    </tr>
                    <tr class="trClases">
                        <td class="tdClases">
                            <ol>
                                <ui:repeat value="#{clasesBean.clases}" var="clase">
                                    <li class="liListaClases"><p><h:outputText value="#{clase.clase}" /></p></li>
                                </ui:repeat>                                
                            </ol>
                        </td>
                        <td class="tdClases">
                            <ol>
                                <ui:repeat value="#{clasesBean.clases}" var="clase">
                                    <li class="liListaClases"><p><h:outputText value="#{clase.horario}" /></p></li>
                                </ui:repeat>
                            </ol>
                        </td>
                        <td class="tdClases">
                            <ol>
                                <ui:repeat value="#{clasesBean.clases}" var="clase">
                                    <li class="liListaClases"><p><h:outputText value="#{clase.monitor}" /></p></li>
                                </ui:repeat>
                            </ol>
                        </td>
                        <td class="tdClases">
                            <ui:repeat value="#{clasesBean.clases}" var="clase">
                                <li class="liListaClases"><p>
                                    <input type="button" value="Editar"></input>
                                    <input type="button" value="Borar"></input></p></li>
                            </ui:repeat>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
