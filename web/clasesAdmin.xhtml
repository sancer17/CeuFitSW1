<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/estilo.css"/>
        <title>Vista Administrador</title>
    </h:head>
    
    <body>
        <ui:composition template="./plantillas/templateVistaAdmin.xhtml">
            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

                <table border="2" id="tablaClases">
                    <caption><h2>Lista de clases con #{clasesBean.clases.size()} clases:</h2></caption>
                    <tr class="trClases">
                        <th>Nombre</th>
                        <th>Horario</th>
                        <th>Monitor</th>
                    </tr >
                    <tr class="trClases">
                        <td class="tdClases">
                            <ol>
                                <ui:repeat value="#{clasesBean.clases}" var="clase">
                                    <li class="liListaClases"><p><h:outputText value="#{clase.clase}" /></p></li>
                                </ui:repeat>
                            </ol>
                        </td>
                        <td class="tdClases">
                            <ol>
                                <ui:repeat value="#{clasesBean.clases}" var="clase">
                                    <li class="liListaClases"><p><h:outputText value="#{clase.horario}" /></p></li>
                                </ui:repeat>
                            </ol>
                        </td>
                        <td class="tdClases">
                            <ol>
                                <ui:repeat value="#{clasesBean.clases}" var="clase">
                                    <li class="liListaClases"><p><h:outputText value="#{clase.monitor}" /></p></li>
                                </ui:repeat>
                            </ol>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </body>
</html>
