<!DOCTYPE html> 

<head>
    <title>CEUFIT - Tu gimnasio de confianza</title>


    <style type="text/css">
        body {
            padding-left: 11em;
            background-color: #fffff }


        table.menu {
            font-size: 25px;
            font-family: Calibri;
            padding: 20px;
            border-bottom: 3px solid darkblue;
            border-top: 3px solid darkblue;
        }

        td {
            padding-left: 6px;
            padding-right: 6px;
        }

        button {
            background-color: Transparent;
            background-repeat:no-repeat;
            border: none;
            cursor:pointer;
            overflow: hidden;
            outline:none;
            font-size: 25px;
            font-family: Calibri;

        }
        .logo{
            margin-left: -153px;
            margin-right: -100px;

            .ImagenGimnasio{
                /* Aumentamos el ancho y la altura durante 1 segundo */
                transition: width 1s, height 1s, transform 1s;
                -moz-transition: width 1s, height 1s, -moz-transform 1s;
                -webkit-transition: width 1s, height 1s, -webkit-transform 1s;
                -o-transition: width 1s, height 1s,-o-transform 1s;     
            }
            .ImagenGimnasio:hover{
                /* tranformamos  su tamaño al pasar el mouse por encima con scale(2.5). */
                transform : scale(1.5);
                -moz-transform : scale(1.5);      /* Firefox */
                -webkit-transform : scale(1.5);   /* Chrome - Safari */
                -o-transform : scale(1.5);        /* Opera */
            }



        </style>

    <table width="100%">
        <tr>
            <td ><div class="logo"><img src="Imagen1.png" width="60%" height="60%"></div></td>
            <td>

                    </tr>
                </table>
            </td>
        </tr>
    </table>
</head>
